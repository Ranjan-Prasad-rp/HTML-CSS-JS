<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatort</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <div>
            <input type="text" class="input">
        </div>
        <div class="button">
            <button class="bu">0</button>
            <button class="bu">1</button>
            <button class="bu">2</button>
            <button class="bu">3</button>
            <button class="bu">4</button>
            <button class="bu">5</button>
            <button class="bu">6</button>
            <button class="bu">7</button>
            <button class="bu">8</button>
            <button class="bu">9</button>
            <button class="del">DEL</button>
        </div>
        <div class="operators">
            <button class="add">+</button>
            <button class="sub">-</button>
            <button class="mul">*</button>
            <button class="div">/</button>
            <button class="clear">c</button>
            <button class="enter">=</button>
        </div>
    </div>
    <div class="result">
        <h2></h2>
    </div>


</body>
<script src="script.js"></script>

</html>
